  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   volumes:
  #     - redis_data:/data

  worker:
    build:
      context: worker
      dockerfile: Dockerfile
    volumes:
      - ./comfyui-output:/comfyui-output
    environment:
      - COMFYUI_API_URL=${COMFYUI_API_URL}
      - COMPLETE_WEBHOOK_URL=${COMPLETE_WEBHOOK_URL}
      - REDIS_URL=${REDIS_URL}
      - QUEUE_NAME=${QUEUE_NAME}
      - JOB_NAME=${JOB_NAME}
      - MAX_RETRIES=${MAX_RETRIES}
      - POLL_INTERVAL_SEC=${POLL_INTERVAL_SEC}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - COMFYUI_OUTPUT_PATH=${COMFYUI_OUTPUT_PATH}
      - REDIS_PASSWORD=${REDIS_PASSWORD}

volumes:
  redis_data: