services:
  comfyui-base:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "8188:8188"
    volumes:
      - ./comfyui-input:/comfyui/input
      - ./comfyui-output:/comfyui/output
      - ./comfyui-models:/comfyui/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
              count: all

  # redis:
  #   image: redis:8.2.0
