services:
  comfyui-base:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "8188:8188"
    volumes:
      - ./comfyui-input:/comfyui/input
      - ./comfyui-output:/comfyui/output
      - ./comfyui-models:/comfyui/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
              count: all

  redis:
    image: redis:7-alpine
    ports:
      - 6380:6379
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  worker:
    build:
      context: worker
      dockerfile: Dockerfile
    environment:
      - COMFYUI_API_URL=${COMFYUI_API_URL}
      - COMPLETE_WEBHOOK_URL=${COMPLETE_WEBHOOK_URL}
      - REDIS_URL=${REDIS_URL}
      - QUEUE_NAME=${QUEUE_NAME}
      - JOB_NAME=${JOB_NAME}
      - MAX_RETRIES=${MAX_RETRIES}
      - POLL_INTERVAL_SEC=${POLL_INTERVAL_SEC}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - COMFYUI_OUTPUT_PATH=${COMFYUI_OUTPUT_PATH}

volumes:
  redis_data: